<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = null;
    let total = 0;
    while(num !== -1) {
        num = parseInt(prompt("Enter a number: "));
        if (num === -1)
            break;
        alert(num);
        total = total + num;
    }
    document.write('Tong la:' + total);
</script>
</body>
</html>
